spring:
  config:
    activate:
      on-profile: "dev"
  datasource:
    url: jdbc:mysql://localhost:3306/unics
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        show_sql: true
  mail:
    host: ${EMAIL_HOST}
    password: ${EMAIL_PASSWORD}
    username: ${EMAIL_SENDER}
    port: ${EMAIL_PORT}
    properties:
      mail:
        transport:
          protocol: smtp
        smtp:
          auth: true
          ssl:
            enable: true
          starttls:
            enable: false

logging:
  file:
    name: log/unics-dev.log
  level:
    org:
      springframework:
        security: DEBUG

server:
  servlet:
    session:
      timeout: 5m
      cookie:
        http-only: true
#        secure: true # Only if using HTTPS
  port: 6050
  error:
    include-message: always

email:
  active: false